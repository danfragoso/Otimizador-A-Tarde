<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link type="text/css" href="css/popup.css" rel="stylesheet">
	<script type="text/javascript" src="js/popup.js"></script>

</head>
<body>
	<div id="header">
		<i id="statusIcon" class="fa fa-clock-o"></i>
		<span id="statusDetail">A aba será suspensa</span>
	</div>

	<div class="group optsCurrent">
		<div class="menuOption" id="suspendOne">
			<i class="fa fa-stop"></i> <span class="optionText">Suspender essa aba</span>
		</div>
		<div class="menuOption" id="tempWhitelist">
			<i class="fa fa-pause"></i> <span class="optionText">Não suspender por enquanto</span>
		</div>
		<div class="menuOption" id="whitelist">
			<i class="fa fa-ban"></i> <span class="optionText">Nunca suspenda essa página</span>
		</div>
	</div>

	<div class="group optsAll">
		<div class="menuOption" id="suspendAll">
			<i class="fa fa-stop"></i> <span class="optionText">Suspender todas as abas</span>
		</div>
		<div class="menuOption" href="#" id="unsuspendAll">
			<i class="fa fa-play"></i> <span class="optionText">Restaurar todas as abas</span>
		</div>
	</div>

	<div class="group optsSelected" id="suspendSelectedGroup">
		<div class="menuOption" id="suspendSelected">
			<i class="fa fa-stop"></i> <span class="optionText">Suspender abas selecionadas</span>
		</div>
		<div class="menuOption" href="#" id="unsuspendSelected">
			<i class="fa fa-play"></i> <span class="optionText">Restaurar abas selecionadas</span>
		</div>
	</div>

	<div class="group optsSettings">
		<div class="menuOption" id="settingsLink">
			<i class="fa fa-wrench"></i> <span class="optionText">Configurações</span>
		</div>
	</div>
</body>
</html>
